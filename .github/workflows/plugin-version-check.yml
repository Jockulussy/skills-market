name: Plugin Version Check

on:
  pull_request:
    paths:
      - 'plugins/**'
      - '.claude-plugin/marketplace.json'

jobs:
  check-versions:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout base branch for comparison
        run: |
          git fetch origin ${{ github.base_ref }}

      - name: Check plugin versions
        id: version-check
        run: |
          chmod +x .github/scripts/check-plugin-versions.sh
          .github/scripts/check-plugin-versions.sh origin/${{ github.base_ref }} HEAD > version-report.md
          {
            echo "report<<EOF"
            cat version-report.md
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('version-report.md', 'utf8');

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Plugin Version Check')
            );

            const body = report;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
